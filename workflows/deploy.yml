name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Inject secret into JavaScript
        run: |
          # Создаем новый script.js, подставляя секрет
          SECRET_VALUE="${{ secrets.MY_SECRET }}"
          sed "s|%%SECRET_PLACEHOLDER%%|${SECRET_VALUE}|g" script.template.js > script.js
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./